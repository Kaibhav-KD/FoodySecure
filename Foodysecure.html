<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodySecure</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: url('2 light bg.png') no-repeat center center/cover;
            color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            transition: background 0.5s ease, color 0.5s ease;
        }

        .header {
            position: absolute;
            top: 20px;
            text-align: center;
            font-size: 2.5em;
            font-weight: bold;
            color: #ff6f61;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            border: 3px solid #ff6f61;
            padding: 10px 20px;
            border-radius: 10px;
        }

        .search-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .search-bar {
            width: 400px;
            padding: 12px 20px;
            border: 2px solid #ff6f61;
            border-radius: 30px;
            font-size: 1.2em;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            outline: none;
            transition: all 0.3s ease;
        }

        .search-bar:focus {
            border-color: #ff3b3b;
            box-shadow: 0 6px 15px rgba(255, 59, 59, 0.3);
        }

        .search-button {
            margin-left: -50px;
            padding: 12px 20px;
            background-color: #ff6f61;
            border: none;
            border-radius: 30px;
            font-size: 1.2em;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .search-button:hover {
            background-color: #ff3b3b;
        }

        .mode-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #ff6f61;
            border: none;
            border-radius: 20px;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .mode-toggle:hover {
            background-color: #ff3b3b;
        }

        body.dark-mode {
            background: url('1 dark bg.png') no-repeat center center/cover;
            color: #fff;
        }

        body.dark-mode .header {
            color: #ff3b3b;
            border-color: #ff3b3b;
        }

        body.dark-mode .search-bar {
            border-color: #ff3b3b;
            background-color: #333;
            color: #fff;
        }

        body.dark-mode .search-bar:focus {
            box-shadow: 0 6px 15px rgba(255, 59, 59, 0.5);
        }

        body.dark-mode .search-button {
            background-color: #ff3b3b;
        }

        body.dark-mode .search-button:hover {
            background-color: #ff6f61;
        }

        body {
            transition: background 0.5s ease, color 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="header">FoodySecure</div>
    <button class="mode-toggle" onclick="toggleMode()">DARK / LIGHT</button>
    <div class="search-container">
        <input type="text" class="search-bar" placeholder="Search for recipes, restaurants, or more...">
        <button class="search-button">Search</button>
    </div>

    <script>
        function toggleMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
